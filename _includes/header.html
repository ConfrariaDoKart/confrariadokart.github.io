<header class="site-header">

  <div class="wrapper">

    <a href="{{ site.baseurl }}/" class="site-title icon inline">
      {{ site.title }}
    </a>

    {% assign site_pages = site.pages | sort: 'position' %}
    {% for p in site_pages %}
      {% if p.menu-title %}
        <a href="{{ p.url | prepend: site.baseurl }}" class="page-link">
          {{ p.menu-title }}
        </a>
      {% endif %}
    {% endfor %}

  </div>

</header>
